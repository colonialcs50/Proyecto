{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block css %} "/static/css/estilos.css"{% endblock %}
{% block body %}
      <form class="form">
        <h2 class="form_title">Inicia Sesión</h2>
        <p class="form_p">¿Aún no tienes una cuenta? <a href="templates/registro.html" class="form_link">Resgistrate aquí</a></p>

        <div class="form_container">
            <div class="form_group">
                <input type="email" id="email" class="form_input" required="required">
                <label for="correo" class="form_label">Correo Electrónico:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="password" id="password" class="form_input">
                <label for="contraseña" class="form_label">Contraseña:</label>
                <span class="form_line"></span>
            </div>
            <input type="submit" class="form_submit" value="Entrar">
        </div>
      </form>
{% endblock %}
